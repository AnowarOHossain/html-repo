<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
           table{
            width: 300px;
            height: 200px;
            border: 1px solid black;
            border-collapse:collapse ;
            /*also can use border-spacing:15px   */
           }
           td,th{
            border: 1px solid black;
            padding: 15px;
           }
           tr{
            text-align: center ;
           }
    </style>
</head>
<body>
     <table>
         <caption>Student Details</caption>
          <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>GPA</th>
                </tr>
          </thead>
          <tbody>
                 <tr>
                    <td>101</td>
                    <td>Anowar</td>
                    <td>3.92</td>
                 </tr>
                 <tr>
                    <td>102</td>
                    <td>Hamza</td>
                    <td>3.80</td>
                 </tr>
                 <tr>
                    <td>103</td>
                    <td>Mridul</td>
                    <td>3.88</td>
                 </tr>
          </tbody>
     </table>
</body>
</html>
