<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     <h2>Registration Form</h2>
      <form action="">
                      <div>
                        <label for="fullname">FullName:</label>
                        <input type="text" name="fullname" id="fullname" required>
                      </div>
                       <br>
                      <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                      </div> <br>
                      <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password">
                      </div> <br>
                      <div>
                        <label for="dob">Date of Birth:</label>
                        <input type="date" name="dob" id="dob">
                      </div> <br>
                      <div>
                        <label for="photo">Upload Your Photo:</label>
                        <input type="file" name="photo" id="photo">
                      </div> <br>
                      <div>
                        <label for="gender">Gender:</label>
                        <input type="radio" name="gender" id="gender" value="male">Male
                        <input type="radio" name="gender" id="gender" value="female">Female
                        <input type="radio" name="gender" id="gender" value="others">Others
                      </div> <br>
                      <div>
                        <label for="gender">Religion:</label>
                        <input type="checkbox" name="religion" id="religion" value="Muslim">Islam
                        <input type="checkbox" name="religion" id="religion" value="Hindu">Hindu
                        <input type="checkbox" name="religion" id="religion" value="Chistran">Chistran
                      </div> <br>

                      <div>
                        <label for="department">Department:</label>
                           <select name="department" id="">
                              <option value="cse">CSE</option>
                              <option value="eee">EEE</option>
                              <option value="llb" selected>LLB</option>
                           </select>
                      </div> <br>


                      <div>
                           <label for="message">Message</label> <br>
                           <textarea name="" id="" cols="30" rows="20"></textarea>
                      </div> <br>

                      <div>
                          <input type="submit" value="Submit">
                          <input type="reset" value="Clear">
                      </div>
      </form>
</body>
</html>
