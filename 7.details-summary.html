<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details,Summary & Figure, Figcaption Tags</title>
    <style>
          details[open]> summary {
              background-color: blueviolet;
          }
    </style>
</head>
<body>
        <details>
                <summary>Summary here</summary>
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque saepe rerum illo assumenda adipisci accusamus error, repudiandae tempora eos possimus?
        </details>
        <figure>
                <img src="/Others/flower.jpg" alt="flower">
                <figcaption>Figure-1:Flower</figcaption>
        </figure>
 

</body>
</html>
