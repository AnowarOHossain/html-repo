<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
      <header>
             <h1>HTML Table</h1>
      </header>
      <main>
             <table>
                 <caption>Student info</caption>
                     <colgroup>
                        <col span="2" style="background-color: orange;">
                    </colgroup>
                 <thead>
                           <tr>
                              <th scope="col">ID</th>
                              <th scope="col">Name</th>
                              <th scope="col">GPA</th>
                           </tr>
                    </thead>
                    <tbody>
                         <tr>
                               <td scope="row">101</td>
                               <td>Anowar</td>
                               <td>3.50</td>
                         </tr>
                         <tr>
                               <td scope="row">102</td>
                               <td>Hamza</td>
                               <td>3.90</td>
                         </tr>
                         <tr>
                               <td scope="row">103</td>
                               <td>Mridul</td>
                               <td>3.42</td>
                         </tr>
                    </tbody>
             </table>
      </main>
</body>
</html>
